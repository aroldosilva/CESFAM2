{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="{% static 'tienda/css/style_modificar.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>ListaProductos</title>
</head>

<body>
    <table border="1">Lista de Productos
        <tr>
            <th>id del Producto</th>
            <th>Nombre del Producto</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Talla</th>
            <th>Imagen</th>
            <th>Categor√ça</th>
            <th>MODIFICAR</th>
            <th>ELIMINAR</th>

        </tr>
        {% for pro in producto %}
        <tr>
            <td>{{pro.id_Producto}}</td>
            <td>{{pro.nombreProducto}}</td>
            <td>{{pro.precio}}</td>
            <td>{{pro.stock}}</td>
            <td>{{pro.talla}}</td>
            <td>unu</td>
            <td>{{pro.catalogo}}</td>
            <td>
                <a href="{% url 'form_mod_producto' pro.id_Producto %}" class="btn btn-dark"></a>
            </td>
            <td>
                <a href="{% url 'form_del_producto' pro.id_Producto %}" class="btn btn-dark"></a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'form_producto' %}" class="btn btn-dark"></a>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>

</html>
