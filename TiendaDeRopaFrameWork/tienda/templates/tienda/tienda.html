{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'tienda/css/style_tienda.css' %}" rel="stylesheet" type="text/css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Carro</title>
</head>

<body>
    <section class="cuerpo container-fluid">
        <!------- header -------->
        <section class="separador">
            <div class="row header align-items-end">
                <h1>STATUS</h1>
            </div>
        </section>
        <!-- nadvar -->
        <section class="nav">
            <section class="row nadvar">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="navbar-brand" href="{% url 'home' %}">
                                        <img src="{% static 'tienda/img/casa.png' %}" alt="" width="30" height="24">
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="navbar-brand" href="{% url 'carro' %}">
                                        <img src="{% static 'tienda/img/carro.png' %}" alt="" width="30" height="24">
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="navbar-brand" href="{% url 'contacto' %}">
                                        <img src="{% static 'tienda/img/contacto.png' %}" alt="" width="30" height="24">
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <div id="google_translate_element"></div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </section>
        </section>

        <!-- Carro de compras -->
        <section class="row compras">
            <div class="carro cubo col-12 col-md-7 ">
                Carro De Compras
            </div>
            <div class="col">
                <div class="datos cubo col-12 row-cols-md-5">
                    <div class="labels col-md-10">
                        <label for="labelInput" class="form-label">Nombre *</label>
                        <input type="text" class="form-control" id="labelInput" placeholder="Ingresar Nombre">
                    </div>
                    <div class="labels col-md-10">
                        <label for="labelInput" class="form-label">Apellido *</label>
                        <input type="text" class="form-control" id="labelInput" placeholder="Ingresar Apellido">
                    </div>
                    <div class="labels col-md-10">
                        <label for="labelInput" class="form-label">Telefono *</label>
                        <input type="text" class="form-control" id="labelInput" placeholder="Ingresar Telefono">
                    </div>
                    <div class="labels col-md-10">
                        <label for="labelInput" class="form-label">Correo Electronico *</label>
                        <input type="text" class="form-control" id="labelInput" placeholder="Ingresar Correo Electronico">
                    </div>
                </div>
                <div class="direccion cubo col-12 row-cols-md-5">
                    <div class="labels col-md-10">
                        <label for="labelInput" class="form-label">Ciudad *</label>
                        <input type="text" class="form-control" id="labelInput" placeholder="Ingresar Ciudad">
                    </div>
                    <div class="labels col-md-10">
                        <label for="labelInput" class="form-label">Direccion *</label>
                        <input type="text" class="form-control" id="labelInput" placeholder="Ingresar Direccion">
                    </div>
                </div>
                <div class="totalpago cubo col-12 row-cols-md-5">
                    Total Del Pedido
                </div>
            </div>

            <div class="botones">
                <button type="button" class="col-4 btn btn-light">Eliminar Carro</button>
                <button type="button" class="col-3 btn btn-light">Pagar</button>
            </div>
            </div>

            <!-- Pie de pagina -->
            <section class="pie">

            </section>


        </section>

    </section>
    <script src="{% static 'tienda/js/traductor_script.js' %}"></script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>

</html>
